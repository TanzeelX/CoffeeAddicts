{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" id="theme-toggle-button">Coffee Addicts<img class="nav-img" src="\static\Images\pngtree-iced-coffee-refreshing-clip-art-png-image_14107082-removebg-preview.png" height="40" width="40"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/Login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Register">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <h1 class="h1">Login</h1>
      <hr class="hr" />
      <form action="{% url 'Login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="Username" class="form-label">User Name</label>
          <input type="text" class="form-control" id="UserName" name="UserName" placeholder="Enter your User Name" required />
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="text" class="form-control" id="Password" name="Password" placeholder="Enter your Password" required />
        </div>
        <p>
          Doesnt have an account! <a class="link" href="/Register">Register</a>
        </p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/styles.js' %}"></script>
  </body>
</html>
